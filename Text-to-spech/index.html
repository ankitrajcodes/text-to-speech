<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container" style="display: flex; align-items: center;">
                <h1 style="margin-right: 10px;">Text to Speech Converter</h1>
            </div>
            <h3>Enter Text and Convert into Speech</h3>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    cols="35" rows="10" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
            <p style="font-size: 10px; color: gray; margin-top: 10px;">

            </p>
        </div>
    </div>
    </body>
</html>
